<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="main">
        <div class="top">
            <input class="input1"></input>
        </div>
        <div class="bottom">
            <div class="numbers">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class=".">.</button>
                <button class="0">0</button>
                <button class="=">=</button>
            </div>
            <div class="functions">
                <button class="+">+</button>
                <button class="-">-</button>
                <button class="*">*</button>
                <button class="/">/</button>
                <button class="C">C</button>
            </div>
        </div>
    </div>
    
</body>
</html>
